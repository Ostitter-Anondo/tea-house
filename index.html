<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c652d3d4ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
          }
    </style>
</head>
<body>
    <header>
        <section class="flex flex-col md:flex-row">
            <div>
                <h1 class="text-7xl font-manrope text-[#1c1c1c] font-extrabold">It's good tea time at The Tea House</h1>
                <p class="text-base font-manrope text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="flex gap-2 px-5 py-4 rounded-lg bg-gradient-to-l from-[#FF0000] to-[#FF8938] text-white">Explore More <img src="images/arrow.png" alt=""></button>
            </div>
            <div class="relative">
                <img src="images/banner.png" alt="">
                <div class="flex items-center gap-3 shadow-lg rounded-lg px-6 py-4 bg-white absolute bottom-4 left-28">
                    <div class="text-4xl"><i class="fa-solid fa-star text-yellow-300"></i></div>
                    <div>
                        <h4 class="text-3xl font-manrope text-[#1c1c1c] font-extrabold">5.00</h4>
                        <p class="text-base font-manrope text-[#777777]">Trust Pilot Rating</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
